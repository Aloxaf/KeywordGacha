<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>KeywordGacha Web UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <h1 class="mt-5">KeywordGacha Web UI</h1>
    <form id="uploadForm" class="mt-3">
        <div class="mb-3">
            <label for="fileInput" class="form-label">上传ZIP文件:</label>
            <input type="file" class="form-control" id="fileInput" name="file" accept=".zip" required>
        </div>
        <div class="mb-3">
            <label for="languageSelect" class="form-label">选择语言:</label>
            <select class="form-select" id="languageSelect" name="language">
                <option value="zh">中文</option>
                <option value="en">英文</option>
                <option value="ja">日文</option>
                <option value="ko">韩文</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">上传并处理</button>
    </form>
    <div id="progress" class="mt-5" style="white-space: pre-wrap; background-color: #f8f9fa; padding: 10px;"></div>
    <div id="downloadLink" class="mt-3"></div>

    <script>
        const form = document.getElementById('uploadForm');
        const progressDiv = document.getElementById('progress');
        const downloadDiv = document.getElementById('downloadLink');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            progressDiv.textContent = "上传中...";
            downloadDiv.innerHTML = "";
            
            const fileInput = document.getElementById('fileInput');
            const languageSelect = document.getElementById('languageSelect');
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);
            formData.append("language", languageSelect.value);

            const response = await fetch("/upload", {
                method: "POST",
                body: formData
            });
            if (!response.ok) {
                progressDiv.textContent = "上传失败";
                return;
            }
            const data = await response.json();
            const jobId = data.job_id;
            progressDiv.textContent = "处理中...\n";
            // 定时轮询进度
            const pollProgress = async () => {
                const res = await fetch(`/progress/${jobId}`);
                const prog = await res.json();
                progressDiv.textContent = prog.progress.join("\n");
                if (prog.status === "completed") {
                    downloadDiv.innerHTML = `<a href="/download/${jobId}" class="btn btn-success" target="_blank">下载结果ZIP</a>`;
                } else if (prog.status === "failed") {
                    downloadDiv.innerHTML = `<div class="text-danger">处理失败，请查看日志信息</div>`;
                } else {
                    setTimeout(pollProgress, 2000);
                }
            };
            pollProgress();
        });
    </script>
</body>
</html>
